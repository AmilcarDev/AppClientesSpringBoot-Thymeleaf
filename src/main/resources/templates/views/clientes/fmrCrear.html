<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>

	<header th:replace="plantilla/template :: header"> </header>

	<div class="container">
	
		<div class="card">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
		
		
		<form th:action="@{/views/clientes/save}" th:object="${cliente}" method="post">
			<div class=" form-group row">
			<input type="hidden" th:field="*{id}">
				<label class="col-md-2" for="nombres">Nombres:</label> <input
					type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-6"
					id="nombres" placeholder="nombres del cliente">
					 <small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}"
					 th:errors="*{nombres}">
					 </small>
			</div>

			<div class=" form-group row">
				<label class="col-md-2" for="apellidos">Apellidos:</label> <input
					type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6"
					id="apellidos" placeholder="apellidos del cliente"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}"
					 th:errors="*{apellidos}">
					 </small>
			</div>

			<div class=" form-group row">
				<label class="col-md-2" for="telefono">Telefono:</label> <input
					type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6"
					id="telefono" placeholder="telefono del cliente"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
					 th:errors="*{telefono}">
					 </small>
			</div>

			<div class=" form-group row">
				<label class="col-md-2" for="email">Email:</label> <input
					type="text" th:field="*{email}" class="form-control form-control-sm col-md-6"
					id="email" placeholder="email del cliente"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
					 th:errors="*{email}">
					 </small>
			</div>

			<div class=" form-group row">
				<label class="col-md-2" for="ciudad">Ciudad:</label>
				<select th:field="*{ciudad}" class="form-control form-control-sm col-md-6"
					id="ciudad">
					<option th:each="ciudad:${ciudades}"
					th:value="${ciudad.id}"
					th:text="${ciudad.ciudad}"
					/>
					
				</select>
			</div>
			<div class="card-footer">
			<input type="submit" class="btn btn-primary" value="Guardar"/>
			</div>
		</form>
		</div>
		</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
