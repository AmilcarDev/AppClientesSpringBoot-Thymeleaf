<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body >
	
	<header th:replace="plantilla/template :: header">
	
	
	</header>
	
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		
	</div>
	
	<div class="container">
	<a class="btn btn-primary" th:href="@{/views/clientes/create}"
	th:text="'Nuevo Cliente'" title="Crear Nuevo Registro"></a>
	<hr>
	
	<table id="clientes" class="table table-striped table-bordered table-condensed table-hover" >
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nombres</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Correo</th>
      <th scope="col">Ciudad</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cl:${clientes}">
      <th th:text="${cl.nombres}"></th>
      <td th:text="${cl.apellidos}"></td>
      <td th:text="${cl.telefono}"></td>
      <td th:text="${cl.email}"></td>
	  <td th:text="${cl.ciudad.ciudad}"></td>
	<td>
		<a class="btn btn-warning btn-sm" th:href="@{/views/clientes/edit/} + ${cl.id}"
	th:text="'Editar'" title="Editar Registro"></a>
	</td>
	<td>
	<a class="btn btn-danger btn-sm" th:href="@{/views/clientes/delete/} + ${cl.id}"
	th:text="'Eliminar'" title="Eliminar Registro"
	onclick="return confirm('está seguro de Eliminar?');"></a>
	</td>
	</tr>
  </tbody>
</table>
	</div>
	
	<footer th:replace="plantilla/template :: footer">
	
	</footer>
	<script type="text/javascript">
	$(document).ready( function () {
	    $('#clientes').DataTable();
	} );
	</script>
	
	
	
</body>
</html>
